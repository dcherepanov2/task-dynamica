<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список книг</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>ISBN</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books.content}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}"
                   class="btn btn-sm btn-primary">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${books.totalPages > 1}">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${books.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/books(pageNumber=${currentPage}, action=0)}">Назад</a>
                </li>

                <li class="page-item" th:classappend="${books.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/books(pageNumber=${currentPage}, action=1)}">Вперед</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
