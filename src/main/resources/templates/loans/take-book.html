<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Добавить клиента</h1>
    <form th:action="@{/take-book}" method="post">
        <div class="mb-3">
            <label for="clientId" class="form-label">ID клиента</label>
            <input type="text" class="form-control" id="clientId" name="clientId" required>
        </div>
        <div class="mb-3">
            <label for="bookId" class="form-label">ID книги</label>
            <input type="text" class="form-control" id="bookId" name="bookId" required>
        </div>
        <button type="submit" class="btn btn-primary">Взять книгу</button>
    </form>
</div>
</body>
</html>
