<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Редактировать клиента</h1>
    <form th:action="@{/clients/edit/{id}(id=${client.id})}" method="post">
        <div class="mb-3">
            <label for="fullName" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="fullName"
                   th:value="${client.fullName}" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="birthDay" class="form-label">Дата рождения</label>
            <input type="date" class="form-control" id="birthDay"
                   th:value="${client.birthDay}" name="birthDay" required>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
        <a th:href="@{/clients}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
